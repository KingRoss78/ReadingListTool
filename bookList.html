<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading List</title>
    <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
        <link rel="stylesheet" href="lib/css/style.css">
    <!-- jQuery -->
        <script src="lib/js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <a class="navbar-brand" href="#">Reading List</a>
        </nav>
    <!-- Search field -->
        <section id="search-section">
            <h2>Search for Books</h2>
            <div class="search-container">
                <label for="book-name">Book Name:</label>
                <input type="text" id="book-name" placeholder="Enter book name">
                <label for="book-author">Author:</label>
                <input type="text" id="book-author" placeholder="Enter author name">
                <button id="search-button">Search</button>
            </div>
        </section>
    <!-- Search results -->
        <section id="search-results">
            <div class="carousel-container">
                <button class="prev-btn" id="prev-btn">&lt;</button>
                <div class="carousel-inner" id="carousel-inner"></div>
                <button class="next-btn" id="next-btn">&gt;</button>
            </div>
        </section>

    <!-- User reading list -->
        <section>

        </section>
</body>
<script src="lib/js/script.js"></script>
</html>
